<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
    <div class="container">
        <span class="navbar-brand fw-bold">ðŸŽ“ Student Portal</span>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            
            <div class="card p-4 mb-4 border-0 shadow-sm bg-light">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h4 class="mb-1">Welcome!</h4>
                        <p class="text-muted mb-0">Select an exam below to begin.</p>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label small fw-bold text-muted">Your Student ID</label>
                        <input type="text" id="student-id-input" class="form-control" value="{{student_id}}">
                    </div>
                </div>
            </div>

            <h5 class="mb-3">Available Exams</h5>
            <div class="row">
                {{exam_list_html}}
            </div>

        </div>
    </div>
</div>

<script>
    // Update links dynamically if user changes their Student ID
    const input = document.getElementById('student-id-input');
    input.addEventListener('input', function(e) {
        const newId = e.target.value.trim() || 'guest';
        const buttons = document.querySelectorAll('.btn-outline-primary');
        
        buttons.forEach(btn => {
            const url = new URL(btn.href);
            url.searchParams.set('student_id', newId);
            btn.href = url.toString();
        });
    });
</script>
</body>
</html>
