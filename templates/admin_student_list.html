<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .table-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            background: white;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm mb-4">
        <div class="container">
            <span class="navbar-brand fw-bold">Admin Dashboard</span>
            <div>
                <a href="/admin/exam-list" class="btn btn-outline-light btn-sm btn-rounded me-2">Manage Exams</a>
                <a href="/admin/import-accounts" class="btn btn-outline-light btn-sm btn-rounded">Import Accounts</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <h4 class="fw-bold mb-0">Student Management</h4>
                <p class="text-muted mb-0">Total Students: {{total_count}}</p>
            </div>
            <a href="/admin/import-accounts" class="btn btn-primary">+ Import New</a>
        </div>

        <div class="table-card">
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Major</th>
                            <th>Year/Sem</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{student_rows_html}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
