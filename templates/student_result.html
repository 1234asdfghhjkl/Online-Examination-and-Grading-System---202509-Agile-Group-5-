<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .result-header {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        .score-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .score-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2563eb;
        }
        
        .question-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .correct-answer {
            background: #d4edda;
            border-left: 4px solid #22c55e;
            padding: 15px;
            border-radius: 4px;
        }
        
        .incorrect-answer {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            padding: 15px;
            border-radius: 4px;
        }
        
        .option-badge {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .option-correct {
            background: #22c55e;
            color: white;
        }
        
        .option-incorrect {
            background: #dc3545;
            color: white;
        }
        
        .option-neutral {
            background: #e5e7eb;
            color: #6b7280;
        }
        
        .feedback-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 4px;
            margin-top: 15px;
        }
        
        .release-pending {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm mb-4">
    <div class="container">
        <span class="navbar-brand fw-bold">üìä Exam Results</span>
        <a href="/student-dashboard?student_id={{student_id}}" class="btn btn-light btn-sm">‚Üê Back to Dashboard</a>
    </div>
</nav>

<div class="container mb-5">
    {{content_html}}
</div>

</body>
</html>
