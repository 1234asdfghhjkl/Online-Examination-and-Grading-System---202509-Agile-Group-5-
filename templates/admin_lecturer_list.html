<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Lecturer List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .table-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            background: white;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm mb-4">
        <div class="container">
            <span class="navbar-brand fw-bold">Admin Dashboard</span>
            <div>
                <a href="/admin/exam-list" class="btn btn-outline-light btn-sm btn-rounded me-2">Manage Exams</a>
                <a href="/admin/import-accounts" class="btn btn-outline-light btn-sm btn-rounded">Import Accounts</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <h4 class="fw-bold mb-0">Lecturer Management</h4>
                <p class="text-muted mb-0">Total Lecturers: {{total_count}}</p>
            </div>
            <div>
                <input type="text" id="userSearch" class="form-control form-control-sm" placeholder="Search by Name or ID">
            </div>
            <a href="/admin/import-accounts" class="btn btn-primary">+ Import New</a>
        </div>

        <div class="table-card">
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Lecturer ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Faculty</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{lecturer_rows_html}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const searchInput = document.getElementById("userSearch");
        const table = document.querySelector("table tbody");

        searchInput.addEventListener("input", function() {
            const filter = this.value.toLowerCase();

            Array.from(table.rows).forEach(row => {
                const cells = row.cells;
                const idText = cells[0]?.textContent.toLowerCase() || "";
                const nameText = cells[1]?.textContent.toLowerCase() || "";

                if (idText.includes(filter) || nameText.includes(filter)) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        });
    });

    // 1. Deactivate Logic
    function deactivateLecturer(lecturerId) {
        if (!confirm(`Are you sure you want to deactivate ${lecturerId}?`)) return;

        fetch(`/admin/deactivate-lecturer?id=${lecturerId}`)
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                // Success! Update the UI manually
                toggleRowStatus(lecturerId, false); 
            } else {
                alert("Error: " + data.message);
            }
        })
        .catch(err => alert("Error: " + err));
    }

    // 2. Reactivate Logic
    function reactivateLecturer(lecturerId) {
        if (!confirm(`Are you sure you want to REACTIVATE ${lecturerId}?`)) return;

        fetch(`/admin/reactivate-lecturer?id=${lecturerId}`)
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                // Success! Update the UI manually
                toggleRowStatus(lecturerId, true);
            } else {
                alert("Error: " + data.message);
            }
        })
        .catch(err => alert("Error: " + err));
    }

    // 3. The Helper Function (Swaps the look)
    function toggleRowStatus(id, makeActive) {
        const row = document.getElementById(`lecturer-row-${id}`);
        if (!row) return;

        const button = row.querySelector("button");
        const badgeSpan = row.querySelector("td span.badge"); // Adjust selector if needed

        if (makeActive) {
            // -- Switch to ACTIVE state --
            row.classList.remove("table-secondary", "text-muted"); // Remove grey
            
            // Update Button
            button.textContent = "Deactivate";
            button.className = "btn btn-sm btn-outline-danger";
            button.setAttribute("onclick", `deactivateLecturer('${id}')`);

            // Update Badge (or add if missing)
            if(badgeSpan) {
                badgeSpan.className = "badge bg-success ms-2";
                badgeSpan.textContent = "Active";
            }
        } else {
            // -- Switch to INACTIVE state --
            row.classList.add("table-secondary", "text-muted"); // Add grey
            
            // Update Button
            button.textContent = "Reactivate";
            button.className = "btn btn-sm btn-success";
            button.setAttribute("onclick", `reactivateLecturer('${id}')`);

            // Update Badge
            if(badgeSpan) {
                badgeSpan.className = "badge bg-secondary ms-2";
                badgeSpan.textContent = "Inactive";
            }
        }
    }
    </script>
</body>
</html>
